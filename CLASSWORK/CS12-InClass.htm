<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CS12-InClass</title>

    <style type="text/css">
        /* Your styles go here */
        body {
            text-align: center;
        }
        img{
            width: 400px;


        }
    </style>
    <script type="text/javascript">
        function enlarge() {
            let i = document.getElementById("usa");
            let w = i.width;
            w = w * 1.5;
            console.log(w);
            console.log(i.width);
            i.width = w;
        }

        function smaller() {
            let o = document.getElementById("usa");
            let w = o.width;
            w = w /1.5;
            // console.log(w)
            // console.log(o.width);
            o.width = w;
        }
    </script>
</head>

<body>
    <h2>Manipulating Styles and Images</h2>
    <p>
        <img id="usa" onmouseover="enlarge()" 
        onmouseout="smaller()" 
        src="images/usa.jpg" 
        alt="Image goes here"
        title="map of USA" width="400" />
    </p>



    <hr />
</body>

</html>
