<!DOCTYPE html>

<head>

<title>Document</title>
<style>
table{
    color: navy;
    width: 70%
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: silver;
    font-family: Arial, Helvetica, sans-serif;
}
content{border: 2px thick solid black;}
caption{ font-size: xx-large; color: navy;}
#Ming{font-style: italic, bold; align-content: center; background-color: white;}
#goldplating{background-color: lime;}
#yellow{background-color: yellow;}
img{position: center;}
</style>
</head>
<body>
<table>
<caption>Exclusive Gifts for All Occasions</caption>
<tr><th id="Ming" colspan="4">This is an exclusive vase from the Ming Dynasty.
<br>It is available in two sizes, with and without gold plating.</th></tr>
<tr>
<td id="yellow">Picture</td>
<td id="yellow">Size</td>
<td id="yellow">Plating</td>
<td id="yellow">Price</td>
</tr>
<tr>
<td rowspan="4"><img src="ming.jpg"></td>
<td rowspan="2">Small</td>
<td>Without Plating</td>
<td>$65</td>
</tr>
<tr>
<td id="goldplating">Without Gold Plating</td>
<td id="goldplating">$165</td>
</tr>
<tr>
<td rowspan="2">Large</td>
<td>Without Plating</td>
<td>$265</td>
</tr>
<tr>
<td id="goldplating">Without Gold Plating</td>
<td id="goldplating">$565</td>
</tr>
</table>
</body>
</html>
