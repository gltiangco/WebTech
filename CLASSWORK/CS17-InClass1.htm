<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slide Show</title>
    <style type="text/css">
      p {
        text-align: center;
      }

      img {
        border-width: 10px;
        border-style: solid;
      }
    </style>

    <script type="text/javascript">
    const slides = [
        "images/tiger1.jpg",
        "images/tiger2.jpg",
        "images/tiger3.jpg",
        "images/tiger4.jpg"
        ];
    const colors = ["blue", "red", "green", "yellow"]
    const descriptionList = [
        "Tiger Walking",
        "Tiger looking at you",
        "Tiger looking to left",
        "Two tigers"
    ];
    let i = 0;
    function slideShow(){
        let tigerImage = document.getElementById("tiger-img");
        if (i==slides.length){
            i=0;
        }
        tigerImage.src = slides [i];
        tigerImage.style.borderColor = colors [i];
        document.getElementById("description").innerHTML = descriptionList[i];
        i++;
        setTimeout("slideShow()", 1500);
    }
    
    
    </script>
  </head>

  <body onload="slideShow()">
    <p>
      <img src="images/tiger1.jpg" 
      alt="Slide Show of Tigers" 
      title="Tigers" 
      title="Tigers" 
      id=tiger-img />
    </p>
    <p id = description>  
    </p>
    <h3><a href="low.htm" target="_blank">Gabbi's List of Work</a></h3>
  </body>
</html>
