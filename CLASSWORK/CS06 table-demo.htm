<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Demo</title>
    <style>
    table{
        border:1px cadetblue solid;
        border-spacing: 0;
        margin-left: auto;
        margin-right: auto;
        width: 500px;
        /*max width: 500px */
    }
    th, td{
        border: 0.3px grey solid;
    }
    </style>
</head>
<body>
    <table>
    <caption>Courses in 2019 Fal;</caption>
    <tr>
        <td>Course ID</td>
        <th>Course Title</th>
    </tr>
    <tr>
        <td>MIS3690</td>
        <td>Web Technologies</td>
    </tr>
    <tr>
        <td>MIS3690</td>
        <td>Problem Solving and Software Design</td>
    </tr>
    </table>
</body>
</html>
