<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>CS15-InClass2 - Temperature Converter</title>
    <style type="text/css">
        form {
            font-family: Arial;
            font-weight: bold;
            padding: 60px;
            width: 50%;
            margin-right: auto;
            margin-left: auto;
            background-color: Silver;
        }

        h1 {
            font-family: Arial;
            font-weight: bold;
            text-align: center;
        }

        div#d1 {
            margin-bottom: 40px;
        }
    </style>
    <script type="text/javascript">
        function convert() {
            let myForm = document.getElementById("conversion");

            let c = myForm.cel.value;
            let f = myForm.far.value;
    
            if (c =="" && f == ""){
                alert("Please enter a valid number");
            }

            if (c.length>0){
                myForm.cel.value = ((c*9/5)+32);
            }

            if(f.length>0){
                myForm.far.value = (((f-32)*5)/9);
            }
            if (isNaN(c)){
                alert ("Please enter a number");
                myForm.cel.value=""
                myForm.far.value=""
            }
            else if (isNaN(f)){
                alert("Please enter a number");
                myForm.cel.value=""
                myForm.far.value=""
            }
        
            return false;

            }
    </script>
</head>

<body>
    <h1>Celsius Fahrenheit Converter</h1>
    <form action="" method="post" id="conversion">
        <div id="d1">
            <label>Celsius:</label>
            <input name="cel" size="10" type="text" />
            <label>Fahrenheit:</label>
            <input name="far" size="10" type="text" />
        </div>
        <div>
            <input name="submit" type="submit" value="Convert" onclick="return convert()" />
            <input name="reset" type="reset" value="Clear" />
        </div>
    </form>
</body>

</html>
