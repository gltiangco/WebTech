    h1 {

  <script type="text/javascript">
    function photo(){
      let ask = prompt ("Pick between these leaves: thyme, maple, clover or shamrock!")

      if (ask.toLowerCase() == "thyme" ){
      document.getElementById("getphoto")
      .src="images/thyme.jpg";
        }

      else if (ask.toLowerCase() == "maple" ){
        document.getElementById("getphoto")
        .src="images/maple.jpg";
        }
      
      else if (ask.toLowerCase() == "shamrock" ){
        document.getElementById("getphoto")
        .src="images/shamrock.jpg";
        }
      
      else if (ask.toLowerCase() == "clover" ){
        document.getElementById("getphoto")
        .src="images/clover.jpg";
        }
      else{
            window.alert = "incorrect";
        } 

    }
  </script>
</head>
<body>
  <h1>Changing Images Using User inputs - Click on Image below to start</h1>
  <p>
    <img alt="Click here to see the image of your choice" id="getphoto" onclick="photo()" src="" title=""/>
  </p>
